<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ place_name }} Weather</title>
  <meta name="description" content="A visual weather dashboard">
  <meta name="author" content="Joshua Ferdaszewski">
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/simplex/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="/assets/sparklines/jquery.sparkline.min.js"></script>
  <script src="/assets/js/main.js"></script>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-xs-4">
        <p id="temp">{{ current_temp }}Â° F</p>
      </div>
      <div class="col-xs-4">
        <div class="row">
          <a href="#"><h1 id="city-name" class="col-xs-12">{{ place_name }}</h1></a>
        </div>
        <div class="row">
        </div>      
      </div>
      <div class="col-xs-4">
        <div id="weather-alert">
        {% if alert_text is not none %}
          <a href="{{ alert_url }}" target="_blank">
            <span class="glyphicon glyphicon-warning-sign text-danger alert-icon"></span>
            <p class="alert-text">{{ alert_text }}</p>
          </a>
        {% endif %}
        </div>
      </div>
      <h4 id="weather-description" class="col-xs-12">{{ daily_desc }}</h4>
    </header>

    <div style="row spark-wrapper">
      <span id="temperature" class="sparkline col-lg-6" data-forecast="{{ data_temp }}">Loading temperature...</span>
      <p>Temperature</p>        
      <span id="wind" class="sparkline col-lg-6" data-forecast="{{ data_wind }}">Loading wind speed...</span>
      <p>Wind Speed</p>        
      <span id="cloud" class="sparkline col-lg-6" data-forecast="{{ data_cloud }}">Loading cloud cover...</span>
      <p>Cloud Cover %</p>        
      <span id="precip" class="sparkline col-lg-6" data-forecast="{{ data_precip }}">Loading precipitation...</span>
      <p>Precipitation %</p>        
    </div>

    <footer class="row">
      
    </footer>
  </div>
</body>
</html>
