<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ place_name }} Weather</title>
  <meta name="description" content="A visual weather dashboard">
  <meta name="author" content="Joshua Ferdaszewski">
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/simplex/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="/assets/sparklines/jquery.sparkline.js"></script>
  <script src="/assets/js/main.js"></script>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-xs-4">
        <p id="temp">{{ current_temp }}Â°</p>
      </div>
      <div class="col-xs-4">
        <div class="row">
          <h1 id="city-name" class="col-xs-12">{{ place_name }}</h1>
          <form action="" method="POST" target="_self">
            <label for="text">Enter City name or US Postal Code</label>
            <input type="text" name="search_term"/>
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="row">
        </div>      
      </div>
      <div class="col-xs-4">
        <div id="weather-alert">
        {% if alert_text is not none %}
          <a href="{{ alert_url }}" target="_blank">
            <span class="glyphicon glyphicon-warning-sign text-danger alert-icon"></span>
            <p class="alert-text">{{ alert_text }}</p>
          </a>
        {% endif %}
        </div>
      </div>
      <h4 id="weather-description" class="col-xs-12">{{ daily_desc }}</h4>
    </header>

    <div style="row spark-wrapper">
      <span id="wind-temp" class="sparkline col-xs-12" data-forecast-wind="{{ data_wind }}" data-forecast-temp="{{ data_temp }}" data-night="{{ night }}">Loading...</span>
      <p class="chart-legend">
        <span id="temp-text">Temperature</span> and <span id="wind-text">Wind Speed</span>
      </p>        
      <span id="cloud-precip" class="sparkline col-xs-12" data-forecast-cloud="{{ data_cloud }}" data-forecast-precip="{{ data_precip }}" data-night="{{ night }}">Loading...</span>
      <p class="chart-legend">
        <span id="precip-text">Chance of Precipitation</span> and <span id="cloud-text">Cloud Cover</span>
      </p>
    </div>

    <footer class="row">
      
    </footer>
  </div>
</body>
</html>
